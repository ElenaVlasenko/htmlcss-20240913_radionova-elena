<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
</head>

<body>
    <h5 class="radio__title">RADIO BUTTON</h5>
    <div class="radio-wrapper">
        <label class="radio">
            <input class="radio__input" type="radio">
            <div class="radio__state">
                <div class="radio__control">
                    <svg width="15" height="13" class="radio__icon" viewBox="0 0 15 13" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="radio__label">Default</div>
            </div>
        </label>
        <label class="radio">
            <input class="radio__input" type="radio" checked>
            <div class="radio__state">
                <div class="radio__control">
                    <svg width="15" height="13" class="radio__icon" viewBox="0 0 15 13" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="radio__label">Checked</div>
            </div>
        </label>
        <label class="radio">
            <input class="radio__input" type="radio" disabled>
            <div class="radio__state">
                <div class="radio__control">
                    <svg width="15" height="13" class="radio__icon" viewBox="0 0 15 13" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="radio__label">Disable</div>
            </div>
        </label>
    </div>
    <script src="./radio.js"></script>
</body>

</html>
