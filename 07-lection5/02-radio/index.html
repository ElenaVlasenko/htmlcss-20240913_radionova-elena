<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
</head>

<body>
    <h5 class="radio__title">RADIO BUTTON</h5>
    <div class="radio-wrapper">
        <label class="radio">
            <input class="radio__input" type="radio" name="radio-button">
            <div class="radio__state">
                <div class="radio__control">
                    <svg width="18" height="18" class="radio__icon" viewBox="0 0 18 18" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="#4263EB" />
                    </svg>

                </div>
                <div class="radio__label">Default</div>
            </div>
        </label>
        <label class="radio">
            <input class="radio__input" type="radio" name="radio-button" checked>
            <div class="radio__state">
                <div class="radio__control">
                    <svg width="18" height="18" class="radio__icon" viewBox="0 0 18 18" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="#4263EB" />
                    </svg>

                </div>
                <div class="radio__label">Selected</div>
            </div>
        </label>
        <label class="radio">
            <input class="radio__input" type="radio" name="radio-button" disabled>
            <div class="radio__state">
                <div class="radio__control">
                    <svg width="18" height="18" class="radio__icon" viewBox="0 0 18 18" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="18" height="18" rx="9" fill="#4263EB" />
                    </svg>

                </div>
                <div class="radio__label">Disable</div>
            </div>
        </label>
    </div>
</body>

</html>
