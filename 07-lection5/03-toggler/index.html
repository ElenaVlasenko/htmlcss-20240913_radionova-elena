<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./toggler.css">
</head>

<body>
    <h5 class="toggler__title">TOGGLE BUTTON</h5>
    <div class="toggler-wrapper">
        <label class="toggler">
            <input class="toggler__input" type="checkbox">
            <div class="toggler__state">
                <div class="toggler__control">
                    <svg width="24" height="24" class="toggler__icon" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="12" fill="#DDE2E5" />
                    </svg>

                </div>
                <div class="toggler__label">Off</div>
            </div>
        </label>
        <label class="toggler">
            <input class="toggler__input" type="checkbox" checked>
            <div class="toggler__state">
                <div class="toggler__control">
                    <svg width="24" height="24" class="toggler__icon" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="12" fill="#FFFFFF" />
                    </svg>
                </div>
                <div class="toggler__label">On</div>
            </div>
        </label>
        <label class="toggler">
            <input class="toggler__input" type="checkbox" disabled>
            <div class="toggler__state">
                <div class="toggler__control">
                    <svg width="24" height="24" class="toggler__icon" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect width="24" height="24" rx="12" fill="#ACB5BD" />
                    </svg>
                </div>
                <div class="toggler__label">Disabled</div>
            </div>
        </label>
    </div>
</body>

</html>
